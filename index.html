<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCM Test - Resistor Hub</title>
  <link rel="icon" href="./icons/icon-512.png">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-messaging-compat.js"></script>
</head>
<body>
  <h1>FCM Test - Resistor Hub</h1>
  <p>Test Firebase Cloud Messaging (FCM) integration with Firestore token saving</p>

  <div id="login-container">
    <button id="login-btn">Login with Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>
<div>
    <button id="notify-btn">Enable Notifications</button>
</div>
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCu3XdC711lbMBeb_ouDiLRr-E-NFutRyA",
    authDomain: "notification-da251.firebaseapp.com",
    projectId: "notification-da251",
    storageBucket: "notification-da251.firebasestorage.app",
    messagingSenderId: "688852017288",
    appId: "1:688852017288:web:ec2103ebc3d3a9dac9ff3d",
    measurementId: "G-013XN47PE5"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const messaging = firebase.messaging();

  // Save token to Firestore
  function saveTokenToFirestore(token) {
    const user = auth.currentUser;
    if (user) {
      // Save with user info
      db.collection("fcmTokens").doc(user.uid).set({
        token,
        email: user.email,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Token saved for signed-in user.");
      }).catch(err => {
        console.error("Error saving token:", err);
      });
    } else {
      // Save anonymous token
      db.collection("fcmTokens").add({
        token,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Token saved for anonymous user.");
      }).catch(err => {
        console.error("Error saving anonymous token:", err);
      });
    }
  }

  // Initialize FCM
  function initFCM() {
    messaging.getToken({
      vapidKey: "BE7KD-NSToic5I0YWcwlGZhX59gXBZQz_wHlhBsJjeh4ODuU3q-7G9DdjYNkooPC6bjrOzCO2wBPFdtTmuXnYG0"
    }).then((token) => {
      if (token) {
        console.log("FCM Token:", token);
        saveTokenToFirestore(token);
      } else {
        console.warn("No FCM token available.");
      }
    }).catch(err => {
      console.error("FCM token error:", err);
    });
  }

  // Handle foreground messages
  messaging.onMessage(payload => {
    console.log("Foreground message:", payload);
    new Notification(payload.notification?.title || "Resistor Hub", {
      body: payload.notification?.body || "",
      icon: "./icons/icon-512.png"
    });
  });

  // Auth state observer + FCM trigger
  auth.onAuthStateChanged(user => {
    if (user) {
      console.log("User signed in:", user.email);
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          initFCM();
          document.getElementById("login-btn").style.display = "none";
          document.getElementById("logout-btn").style.display = "block";
        } else {
          console.warn("Notification permission denied.");
        }
      });
    } else {
      console.log("No user signed in.");

      // Show login button, hide logout
      document.getElementById("login-btn").style.display = "block";
      document.getElementById("logout-btn").style.display = "none";

      // ALSO request permission and save token anonymously
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          initFCM();
        } else {
          console.warn("Notification permission denied for guest.");
        }
      });
    }
  });

  // Login with Google
  document.getElementById("login-btn").addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then((result) => {
      console.log("User logged in:", result.user.email);
    }).catch((error) => {
      console.error("Error logging in:", error);
    });
  });

  // Logout
  document.getElementById("logout-btn").addEventListener("click", () => {
    auth.signOut().then(() => {
      console.log("User logged out");
    }).catch((error) => {
      console.error("Error logging out:", error);
    });
  });
document.getElementById("notify-btn").addEventListener("click", () => {
  Notification.requestPermission().then(permission => {
    if (permission === "granted") {
      console.log("Notification permission granted via manual button.");
      initFCM();
    } else {
      console.warn("Permission denied via manual button.");
    }
  });
});
  // Register Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("/Notification/firebase-messaging-sw.js")
      .then(reg => {
        console.log("Service Worker registered:", reg);
        messaging.useServiceWorker(reg);
      }).catch(err => {
        console.error("Service Worker registration failed:", err);
      });
  }
</script>
</body>
    </html>
